dist: trusty
language: rust
services: docker
sudo: required
env:
  global:
  - CRATE_NAME=asymptote
api_key:
  secure: 
matrix:
  include:
  - env: TARGET=i686-unknown-linux-gnu FEATURES=-popcnt
  - env: TARGET=i686-unknown-linux-gnu FEATURES=+popcnt
  - env: TARGET=x86_64-unknown-linux-gnu FEATURES=-popcnt
  - env: TARGET=x86_64-unknown-linux-gnu FEATURES=+popcnt
  - env: TARGET=i686-apple-darwin FEATURES=-popcnt
    os: osx
  - env: TARGET=i686-apple-darwin FEATURES=+popcnt
    os: osx
  - env: TARGET=x86_64-apple-darwin FEATURES=-popcnt
    os: osx
  - env: TARGET=x86_64-apple-darwin FEATURES=+popcnt
    os: osx
  - env: TARGET=x86_64-pc-windows-gnu FEATURES=-popcnt
  - env: TARGET=x86_64-pc-windows-gnu FEATURES=+popcnt
  - env: TARGET=x86_64-unknown-linux-gnu FEATURES=-popcnt
    rust: nightly
  - env: TARGET=x86_64-unknown-linux-gnu FEATURES=+popcnt
    rust: nightly
before_install:
- set -e
- rustup self update
install:
- sh ci/install.sh
- source ~/.cargo/env || true
script:
- bash ci/script.sh
after_script: set +e
before_deploy:
- sh ci/before_deploy.sh
deploy:
  file_glob: true
  file: "$CRATE_NAME-$TRAVIS_TAG-$TARGET$FEATURES.*"
  on:
    condition: "$TRAVIS_RUST_VERSION = stable"
    tags: true
  provider: releases
  skip_cleanup: true
cache: cargo
before_cache:
- chmod -R a+r $HOME/.cargo
branches:
  only:
  - "/^v\\d+\\.\\d+\\.\\d+.*$/"
  - master
notifications:
  email:
    on_success: never
